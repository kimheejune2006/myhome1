<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>나의 홈페이지</title>
        <link rel="stylesheet"
        href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <style>
        /* 배너 스타일 */
        .banner {
            background-color: rgb(30, 9, 27);
            color: rgb(255, 255, 255);
            text-align: center;
            padding: 50px;
        }

        /* 카드 간격 */
        .card-container {
            margin-top: 50px;
        }


        
        .card {
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
        }

       
    </style>


</head>

<body>
    <!-- 배너 -->
    <div class="banner">
        <h1>나의 홈페이지</h1>
        <h2>Louise's diary</h2>
    </div>

    <!-- 카드 -->
    <div class="container card-container">
        <div class="row">
            <!-- 카드 - 독서 -->
            <div class="col">
                <div class="card" style="width: 18rem;">
                    <img src="https://cdn.gynews.kr/news/photo/202307/24935_58549_5145.jpg"card-img-top" alt="도서 이미지">
                    <div class="card-body">
                        <h5 class="card-title">독서</h5>
                        <p class="card-text">췍췍 암더코리안 탑클래스 힙합모범 훼이브라써 쮀이브라서 비트를 비트를 줴껴버리는...</p>
                    </div>
                </div>
            </div>
            <!-- 카드 - 음악 -->
            <div class="col">
                <div class="card" style="width: 18rem;">
                    <img src="https://i.ytimg.com/vi/FFOzayDpWoI/maxresdefault.jpg"card-img-top" alt="음악 이미지">
                    <div class="card-body">
                        <h5 class="card-title">음악</h5>
                        <p class="card-text">all i need~ is a good defence cause i'm feeling like~~ a criminal~~</p>
                    </div>
                </div>
            </div>
            <!-- 카드 - 여행 -->
            <div class="col">
                <div class="card" style="width: 18rem;">
                    <img src="https://file.mk.co.kr/meet/neds/2021/05/image_readtop_2021_442874_16204261324637951.jpg"card-img-top" alt="여행 이미지">
                    <div class="card-body">
                        <h5 class="card-title">여행</h5>
                        <p class="card-text">가보자고 무릉도원으로(武陵桃源)~~</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
